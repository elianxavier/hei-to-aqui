<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hei to' aqui</title>
        <link rel="stylesheet" href="css/style.css">

        <!-- Adicionando icone na aba do navegador ao lado do titulo -->
        <link rel="shortcut icon" href="img/Heitor Alone Quadrado.png">

        <!-- Importando bibliotecas para funcionamento da API e sem elas o mapa não funciona -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    </head>
    <body>

        <!-- DIV onde o mapa vai ser desenhado -->
        <div id="map" class="map"></div>
        <picture class="fixed apontador">
            <img src="img/Heitor Pointer.png">
        </picture>

        
        <div class="barraLateral fixed bg-dark">
            <div class="pd bg-dark-full">
                <!-- Caixas de texto para pegar as coordenadas e o zoom do mapa -->
                <input type="number" id="x" onkeyup="limite('x',-180,180)" placeholder="X" class="pesquisa bg-dark text-white">
                <input type="number" id="y" onkeyup="limite('y',-90,90)" placeholder="Y" class="pesquisa bg-dark text-white">
                <input type="number" id="zoom" onkeyup="limite('zoom',0,20)" placeholder="Zoom" class="pesquisa bg-dark text-white">
                <button id="localizar"onclick="localizar()" class="botao botao-dark">Localizar</button>
            </div>
            <div id="historico">
                <!-- DIV para mostrar os botões dos locais anteriores -->
                <div id="locais" class="locais pd"></div>
                <div class="pd bg-dark-full">
                    <button class="botao botao-dark" onclick="apagarHistorico()">Limpar Histórico</button>
                </div>
            </div>
        </div>


        <!-- Importação do script -->
        <script src="js/script.js"></script>
    </body>
</html>
